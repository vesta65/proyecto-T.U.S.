{% extends "panel/base.html" %}

{% block content %}
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #f9f9f9; /* Fondo claro para contraste */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        h1 {
            color: #dc3545; /* Color rojo para el título */
            font-size: 2.2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
            color: #555;
            font-size: 1.1rem;
        }

        .form-control {
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 1.1rem;
            transition: box-shadow 0.3s ease; /* Transición suave para el enfoque */
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5); /* Sombra azul al enfocarse */
            border-color: #007bff; /* Borde azul al enfocarse */
        }

        .btn-danger {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .btn-danger:hover {
            background-color: #c82333; /* Color más oscuro al pasar el mouse */
        }

        .btn-danger:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5); /* Efecto de sombra en el botón al enfocarse */
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn-danger {
                font-size: 1.1rem;
            }
        }
    </style>

    <div class="container">
        <h1>Cancelar Pedido #{{ pedido.id }}</h1>
        <p>Por favor, selecciona el motivo del rechazo:</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.motivo.label_tag }}
                {{ form.motivo }}
            </div>

            <div class="form-group">
                {{ form.descripcion_otros.label_tag }}
                {{ form.descripcion_otros }}
            </div>

            <button type="submit" class="btn btn-danger">Confirmar Rechazo</button>
        </form>
    </div>
{% endblock %}
